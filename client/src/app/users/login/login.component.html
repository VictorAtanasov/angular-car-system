<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="login()">

  <div>
    <label for="email">Email</label>
    <input 
      type="text" 
      id="email"
      name="email"
      [(ngModel)]="user.email"
      #email="ngModel"
      required />
      <span [hidden] = "email.valid || email.pristine">
        Email is required!
      </span>
  </div>

  <div>
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required />
        <span [hidden] = "password.valid || password.pristine">
          Password is required!
        </span>
  </div>

  <button
    [disabled]="!loginForm.form.valid"
    type="submit">
    Login
  </button>

</form>

<app-messages [message] = "message"></app-messages>
