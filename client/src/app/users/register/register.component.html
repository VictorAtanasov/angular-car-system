<h2>Register</h2>

<form #registerForm="ngForm" (ngSubmit)="register()">

  <div>
    <label for="make">Name</label>
    <input 
      type="text" 
      id="name"
      name="name"
      [(ngModel)]="user.name"
      #name="ngModel"
      required />
      <span [hidden] = "name.valid || name.pristine">
        Name is required!
      </span>
  </div>

  <div>
      <label for="make">Email</label>
      <input 
        type="text" 
        id="email"
        name="email"
        [(ngModel)]="user.email"
        #email="ngModel"
        required />
        <span [hidden] = "email.valid || email.pristine">
          Email is required!
        </span>
  </div>

  <div>
      <label for="make">Password</label>
      <input 
        type="password" 
        id="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required />
        <span [hidden] = "password.valid || password.pristine">
          Password is required!
        </span>
  </div>

  <div>
    <label for="make">Confirm Password</label>
    <input 
      type="password" 
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="user.confirmPassword"
      #confirmPassword="ngModel"
      required />
      <span [hidden] = "password.value === confirmPassword.value || confirmPassword.pristine">
        Passwords do not match!
      </span>
  </div>

  <button
    [disabled]="!registerForm.form.valid"
    type="submit">
    Register
  </button>

</form>

<app-messages [message] = "message"></app-messages>
